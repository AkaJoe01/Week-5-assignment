<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PLP Assignment</title>
    <link rel="stylesheet" href="/WK 5 assignment/style.css" />
  </head>
  <body>
    <div class="main">
      <form action="validation" id="validation">
        <label for="first_name">
          <b>First Name:</b>
          <input
            type="text"
            class="first_name"
            id="first_name"
            placeholder="enter first name"
          />
        </label>

        <br />

        <label for="last_name">
          <b>Last Name:</b>
          <input
            type="text"
            class="last_name"
            id="last_name"
            placeholder="enter last name"
          />
        </label>

        <br />

        <label for="email"
          ><b>Email:</b>
          <input
            type="text"
            class="email"
            id="email"
            placeholder="enter your email"
          />
        </label>

        <br />

        <label for="password">
          <b>Password:</b>
          <input
            type="password"
            class="password"
            id="password"
            placeholder="enter your password"
          />
        </label>

        <br />

        <button type="submit" class="button">Submit</button>
      </form>
    </div>

    <script src="/WK 5 assignment/script.js"></script>
  </body>
</html>
